<!doctype html>
<html>

<head>
    <title>crater.js game</title>
    <meta charset="UTF-8">
    <meta name="monetization" content="$coil.xrptipbot.com/opitRVRFTna9zDFUGa1ZjA">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
</head>

<body scroll="no" style="margin: 0">
    <div id="container"></div>
    <script type="module">
        'use strict';
		import { Game, Canvas, Loop } from 'https://cdn.jsdelivr.net/npm/craters.js/dist/craters.mjs'
		
		class mygame extends Game {
			constructor (container, width, height){
				super ();
				
				this.state.size = {x: width, y: height}
				this.viewport = new Canvas(this.state.size.x, this.state.size.y, container);
				this.viewport.style.background = "#29434d";
				this.context = this.viewport.getContext('2d')
				this.loop = new Loop(this, 60)
			}
			
		    render () {
		        super.render()
		        this.clearContext(this.context, this.state.size)
		        
		        this.context.font = '2em Arial'
		        this.context.fillText('It\'s working.Ô∏è', 65, (this.state.size.y / 2), (this.state.size.x))
		    }
		}
		
		window.game = new mygame('#container', window.innerWidth, window.innerHeight, 60, true)
		</script>
</body>

</html>
